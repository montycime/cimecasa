<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>another untitled poem</title><style type="text/css"> * {margin:0; padding:0; text-indent:0; }
 p { color: black; font-family:"Courier New", monospace; font-style: normal; font-weight: normal; text-decoration: none; font-size: 11pt; margin:0pt; }
</style></head><body><p style="padding-top: 4pt;padding-left: 5pt;text-indent: 0pt;line-height: 156%;text-align: left;">Sitting alone By the</p><p style="padding-left: 5pt;text-indent: 0pt;text-align: left;">Diner Lights</p><p style="padding-top: 7pt;padding-left: 5pt;text-indent: 0pt;line-height: 156%;text-align: left;">Rain Taps on the Glass it taps for me</p><p style="padding-left: 5pt;text-indent: 0pt;text-align: left;">She comes up</p><p style="padding-top: 7pt;padding-left: 5pt;text-indent: 0pt;line-height: 156%;text-align: left;">I’d like another glass It’s poured for me</p><p style="padding-left: 5pt;text-indent: 0pt;line-height: 156%;text-align: left;">I check my wrist I check the time</p><p style="padding-left: 5pt;text-indent: 0pt;line-height: 156%;text-align: left;">i look at my wristwatch and i check the time-- 3:30.</p><p style="padding-left: 5pt;text-indent: 0pt;line-height: 156%;text-align: left;">Like it was ten hours ago, A dead battery</p></body></html>
